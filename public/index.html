<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-black flex items-center justify-center text-white">
    <div
      class="bg-gray-700 rounded-lg w-fit mt-50 flex flex-col items-center justify-center m-10 p-10"
    >
      <div class="w-20">
        <img
          class="rounded-full gap-5"
          src="/assets/images/avatar-jessica.jpeg"
          alt=""
          srcset=""
        />
      </div>

      <div class="flex flex-col items-center gap-1 mt-3">
        <h1 class="text-xl bold">Jessica Randall</h1>
        <h2 class="text-lime-400">London, United Kingdom</h2>
        <p class="mt-5 whitespace-nowrap">
          "Front-end developer and avid reader."
        </p>
      </div>

      <div class="flex flex-col items-center gap-3 mt-4">
        <div class="bg-gray-500 py-2 px-20 text-white rounded-md text-sm">
          GitHub
        </div>
        <div class="bg-gray-500 py-2 px-20 text-white rounded-md text-sm">
          Frontend Mentor
        </div>
        <div class="bg-gray-500 py-2 px-20 text-white rounded-md text-sm">
          LinkedIn
        </div>
        <div class="bg-gray-500 py-2 px-20 text-white rounded-md text-sm">
          Twitter
        </div>
        <div class="bg-gray-500 py-2 px-20 text-white rounded-md text-sm">
          Instagram
        </div>
      </div>
    </div>
  </body>
</html>
